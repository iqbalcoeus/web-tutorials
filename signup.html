<!DOCTYPE html>
<html>
	<head>
		<title>Signup Page</title>
	</head>
	<body>
		<h1> Registration Page </h1>

		<h3>Please fill out given form to signup.</h3>

		<form>
			
			<div>
				<label>Full Name:</label>
				<input type="text" name="fullname">
			</div>

			<div>
				<label>Your Email:</label>
				<input type="text" name="email">
			</div>

			<div>
				<label>Make Your Password:</label>
				<input type="password" name="password">
			</div>

			<div>
				<h5>Your Gender:</h5>
				<input type="radio" name="gender" value="male"> <label>Male</label>

				<input type="radio" name="gender" value="female"> <label>Female</label>

				<input type="radio" name="gender" value="other"> <label>Others</label>
			</div>

			<div>
				
				<input type="checkbox" name="terms" checked="checked">
				<label>I agree with terms.</label>
			</div>
			
			<input type="submit" name="signup" value="Signup">
			<input type="reset" name="reset">
		</form>
	</body>
</html>
